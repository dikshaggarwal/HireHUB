{% extends "base.html" %}

{% block content %}
<div class="post-job-page">
    <h1 class="mb-4">Post a New Job</h1>
    <div class="card">
        <div class="card-body">
            <form id="jobPostForm" onsubmit="handleJobSubmit(event)">
                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <select class="form-select" id="company" required>
                        {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea class="form-control" id="description" rows="5" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="jobType" class="form-label">Job Type</label>
                        <select class="form-select" id="jobType" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Salary Range</label>
                    <input type="text" class="form-control" id="salary" 
                           placeholder="e.g. ₹80,000 - ₹1,00,000" required>
                </div>

                <div class="mb-3">
                    <label for="requirements" class="form-label">Requirements</label>
                    <textarea class="form-control" id="requirements" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
