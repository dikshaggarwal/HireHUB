{% extends "base.html" %}

{% block content %}
<div class="company-profile">
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex align-items-center mb-4">
                <img src="{{ company.logo_url }}" alt="{{ company.name }}" 
                     class="company-logo me-3" width="100" height="100">
                <div>
                    <h1 class="card-title h2 mb-2">{{ company.name }}</h1>
                    <p class="lead mb-0">{{ company.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mb-4">Open Positions</h2>
    <div class="jobs-list">
        {% for job in company.jobs %}
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="h5 mb-3">{{ job.title }}</h3>
                <div class="job-meta mb-3">
                    <span class="badge bg-secondary me-2">{{ job.location }}</span>
                    <span class="badge bg-info me-2">{{ job.job_type }}</span>
                    <span class="badge bg-success">{{ job.salary_range }}</span>
                </div>
                <p class="card-text">{{ job.description[:150] }}...</p>
                <a href="{{ url_for('job_detail', job_id=job.id) }}" 
                   class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
