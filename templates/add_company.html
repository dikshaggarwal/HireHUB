{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Add New Company</h1>
    
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">
                Please provide a company name.
            </div>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            <div class="invalid-feedback">
                Please provide a company description.
            </div>
        </div>
        
        <div class="mb-3">
            <label for="logo_url" class="form-label">Logo URL</label>
            <input type="url" class="form-control" id="logo_url" name="logo_url" required>
            <div class="form-text">Please provide a direct link to the company logo image.</div>
            <div class="invalid-feedback">
                Please provide a valid URL for the company logo.
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Add Company</button>
            <a href="{{ url_for('list_companies') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>

<!-- Add form validation JavaScript -->
<script>
(function () {
    'use strict'
    
    // Fetch all forms we want to apply validation styles to
    var forms = document.querySelectorAll('.needs-validation')
    
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
