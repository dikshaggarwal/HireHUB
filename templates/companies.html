{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Companies</h1>
        <a href="{{ url_for('add_company') }}" class="btn btn-primary">Add New Company</a>
    </div>

    <div class="row">
        {% for company in companies %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="company-card-image"> <!-- Changed class name -->
                    <img src="{{ company.logo_url }}" 
                         class="company-grid-logo p-3"
                         alt="{{ company.name }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ company.name }}</h5>
                    <p class="card-text">{{ company.description }}</p>
                    <a href="{{ url_for('company_profile', company_id=company.id) }}" class="btn btn-outline-primary">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
