{% extends "base.html" %}

{% block content %}
<div class="profile-page">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="profile-image mb-3">
                        <i data-feather="user" width="100" height="100"></i>
                    </div>
                </div>
                <div class="col-md-8">
                    <h2 class="card-title mb-4">Profile Information</h2>
                    <div class="profile-info">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <p class="form-control-static">{{ current_user.name }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <p class="form-control-static">{{ current_user.email }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile</label>
                            <p class="form-control-static">{{ current_user.mobile }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <p class="form-control-static">{{ current_user.role.title() }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
